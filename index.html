<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peraturan Klasifikasi dan Survei</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter','sans-serif'] } } } };
  </script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto flex items-center justify-between p-4 lg:p-6">
      <img src="lib/logobumn.png" alt="Logo BUMN" class="h-10 object-contain" />
      <img src="lib/logobki.png" alt="Logo BKI" class="h-10 object-contain" />
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-4xl mx-auto p-4 lg:p-8">

    <!-- DAFTAR ISI -->
    <div id="listView" class="bg-white rounded-2xl shadow-lg overflow-hidden mb-8">
      <div class="px-6 py-8 border-b border-gray-200">
        <h1 class="text-3xl font-bold text-blue-800">Peraturan Klasifikasi dan Survei</h1>
        <p class="mt-2 text-gray-600">Pilih Bab / Sub-bab untuk lompat ke halaman PDF.</p>
      </div>
      <div class="px-6 py-8">
        <div id="toc-list" class="space-y-4"></div>
      </div>
    </div>

    <!-- PDF VIEWER -->
    <div id="pdfView" class="hidden">
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200 space-x-2">
          <h2 id="pdf-title" class="text-xl font-bold text-blue-800 flex-1">Memuat Dokumen...</h2>
          <button id="fullScreenBtn" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded focus:outline-none" title="Full Screen">⛶</button>
          <button onclick="showList()" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition focus:outline-none whitespace-nowrap">&larr; Kembali</button>
        </div>
        <div class="bg-gray-50 p-4">
          <div id="pdfContainer" class="pdfContainer"></div>
        </div>
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-t border-gray-200 mt-8">
    <div class="max-w-4xl mx-auto text-center p-4 text-gray-500 text-sm">© 2025 BKI. All rights reserved.</div>
  </footer>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>
  <script src="script.js"></script>
</body>
</html>
