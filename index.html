<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peraturan Klasifikasi dan Survei</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css" />
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <div class="max-w-4xl mx-auto p-4 lg:p-8">

    <!-- LIST VIEW -->
    <div id="listView" class="bg-white rounded-2xl shadow-xl overflow-hidden mb-8">
      <div class="px-6 py-8 border-b border-gray-200">
        <h1 class="text-3xl font-bold">Peraturan Klasifikasi dan Survei</h1>
        <p class="mt-2 text-gray-600">Pilih Bab / Sub-bab untuk langsung lompat ke halaman PDF.</p>
      </div>
      <div class="px-6 py-8">
        <div id="toc-list" class="space-y-4">
          <!-- Akan diisi oleh script.js -->
        </div>
      </div>
    </div>

    <!-- PDF VIEWER -->
    <div id="pdfView" class="hidden">
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200">
          <h2 id="pdf-title" class="text-xl font-bold">Memuat Dokumen...</h2>
          <button
            onclick="showList()"
            class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            &larr; Kembali
          </button>
        </div>
        <div class="bg-gray-50 p-4">
          <div class="pdf-frame-container shadow-lg rounded-md bg-white">
            <iframe
              id="pdf-viewer"
              src=""
              class="pdf-frame"
              title="Tampilan PDF"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
